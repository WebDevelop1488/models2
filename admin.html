<!DOCTYPE html>
<html>
<head>
  <title>Административная панель</title>
  <!-- Подключите необходимые стили и скрипты -->
</head>
<body>
  <h1>Административная панель</h1>

  <div class="col-lg-4 mt-4">
    <div class="card">
      <img src="source/images/ala1.jfif" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Alla 22</h5>
        <p class="card-text">Blonde</p>
        <p class="card-text">Weight:55kg</p>
        <p class="card-text">Height:166sm</p>
        <button class="btn btn-primary hide-card">Скрыть</button>
      </div>
    </div>
  </div>

  <!-- Добавьте остальные карточки товаров и необходимые элементы -->

  <script>
    // Обработчик события для скрытия карточки товара
    const hideButtons = document.querySelectorAll('.hide-card');
    hideButtons.forEach(button => {
      button.addEventListener('click', () => {
        const card = button.closest('.card');
        card.style.display = 'none'; // Скрываем карточку товара на клиентской стороне

        const productId = 2; // Замените на актуальный идентификатор товара
        const data = { hidden: true }; // Обновленные данные для скрытия карточки

        // Отправляем запрос на сервер для обновления статуса скрытия карточки товара
        fetch(`/products/${productId}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
          .then(response => response.json())
          .then(result => {
            console.log(result); // Обработка успешного ответа от сервера
            // Дополнительная логика, если необходимо
          })
          .catch(error => {
            console.error(error); // Обработка ошибки
          });
      });
    });
  </script>
</body>
</html>
